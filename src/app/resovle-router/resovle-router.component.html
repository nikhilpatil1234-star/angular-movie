<app-header></app-header>
<h2>data from json which is displayed only the data is resolved</h2>
<div class="data-container" style="display: flex; flex-wrap: wrap">
  <div *ngFor="let x of images" style="margin: 10px">

    <h3>{{ x.title | slice : 0 : 10 }}</h3>
  </div>
</div>
